<link rel="import" href="bower_components/polymer/polymer.html">
<script type="text/javascript" src="../src/unroller.js"></script>

<!--
`display-element`


@demo demo/index.html 
-->

<dom-module id="display-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <canvas id="theCanvas" width="[[width]]" height="[[height]]"></canvas>
    
  </template>

  <script>
    Polymer({

      is: 'display-element',

      properties: {
        width: {
            type: Number,
        },
        height: {
            type: Number,
        },
        ctx: {
          type: Object,
        },
        data: {
          type: Object,
        },
        imgData: {
          type: Object,
        }
      },
      ready: function(){
          this.map = new FiniteGraph(16);
          this.map.ident();
          
          console.log(this.map);
          
          this.width = this.map.width;
          this.height = this.map.height;
          
          this.ctx = this.$.theCanvas.getContext('2d');

          this.imgData = this.ctx.getImageData( 0, 0, this.width, this.height);
          
          this.draw();
          
      },
      draw: function(){
        this.map.toCanvasData( this.imgData.data );
        this.ctx.putImageData( this.imgData, 0, 0 );
      }
    });
  </script>
</dom-module>
